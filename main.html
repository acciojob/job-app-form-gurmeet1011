<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" required="true">
		<br>
		<label for="email">Email*</label>
		<input type="email" id="email" required=true>
		<br>
        <label>Gender*</label>
        <br>
        <input type="radio" value="abc" name="gender" required="true">Male<!-- this name tag is refrence or key for datas store in background-->
        <br>
        <input type="radio" value="def" name="gender" required=true">Female
        <br>
		<label for="laptop">Choose a laptop:</label>
        <select id="laptop" name="car">
        <option value="Apple">Apple</option>
        <option value="Asus">Asus</option>
        <option value="HP">HP</option>
        </select>
		<br>
		<label for="age">Age*</label>
		<input type="text" id="age" required="true">
		<br>
		<label for="dob">DOB*</label>
		<input type="date" id="dob" required="true">
		<br>
		<label for="password">Password*</label>
		<input type="password" id="password" required="true">
		<br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio">
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
